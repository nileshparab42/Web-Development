<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}{% endblock title %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!------------------------------Header---------------------------------->
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a class="navbar-brand" href="/">
          <svg
            class="mt-4"
            height="35"
            width="145"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:svg="http://www.w3.org/2000/svg"
          >
            <text
              fill="#eb4a4a"
              stroke=""
              stroke-width="0.5"
              x="62.5"
              y="17.5"
              id="svg_1"
              font-size="24"
              font-family=" "
              text-anchor="middle"
              xml:space="preserve"
              font-weight="bold"
              font-style="normal"
            >
              OccNet .
            </text>
          </svg>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          <a href="/" class="mr-5 hover:text-gray-900"
            >Home</a
          >
          <a href="/job/" class="mr-5 hover:text-gray-900"
            >Jobs</a
          >
          <a href="/about-us" class="mr-5 hover:text-gray-900"
            >About us</a
          >
          <a
            href="/contact-us"
            class="mr-5 hover:text-gray-900"
            >Contact us</a
          >
        </nav>
        {% if user.username == "" %}
        <a href="http://127.0.0.1:8000/log-in">
       <input type="button" value="Log in"  class="text-black bg-gray-100 border-0 py-2 px-8 focus:outline-none hover:bg-gray-200 rounded text-lg"/>
       </a>
       {% else %}
       <a href="http://127.0.0.1:8000/log-out">
       <input type="button" value="Log out"  class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg"/>
       </a>
         {% endif %}

      </div>
    </header>

    {% if messages %} {% for message in messages %}
    <div
      class="bg-{{colour}}-100 border-l-4 border-{{colour}}-500 text-{{colour}}-700 p-4 mx-10"
      role="alert"
    >
      <p class="font-bold">{{ message.tags }}</p>
      <p>{{ message }}</p>
    </div>
    {% endfor %} {% endif %}

    <!--------------------------End Header---------------------------->
    {% block body %}{% endblock body %}
    <!--------------------------Footer-------------------------------->>
    <footer class="text-gray-600 body-font">
      <div class="bg-gray-100">
        <div
          class="container px-5 py-6 mx-auto flex items-center sm:flex-row flex-col"
        >
          <a
            class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          >
            <a class="navbar-brand" href="#">
              <svg
                class="mt-4"
                height="35"
                width="145"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:svg="http://www.w3.org/2000/svg"
              >
                <text
                  fill="#eb4a4a"
                  stroke=""
                  stroke-width="0.5"
                  x="62.5"
                  y="17.5"
                  id="svg_1"
                  font-size="24"
                  font-family=" "
                  text-anchor="middle"
                  xml:space="preserve"
                  font-weight="bold"
                  font-style="normal"
                >
                  OccNet .
                </text>
              </svg>
            </a>
           
          <p class="text-sm text-gray-500 sm:ml-6 sm:mt-0 mt-4">
            © 2022 Occnet —
            <a
              href="https://twitter.com/knyttneve"
              rel="noopener noreferrer"
              class="text-gray-600 ml-1"
              target="_blank"
              >@nileshparab</a
            >
          </p>
          <span
            class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
          >
            <a class="text-gray-500">
              <svg
                fill="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-5 h-5"
                viewBox="0 0 24 24"
              >
                <path
                  d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
                ></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg
                fill="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-5 h-5"
                viewBox="0 0 24 24"
              >
                <path
                  d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
                ></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-5 h-5"
                viewBox="0 0 24 24"
              >
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                <path
                  d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
                ></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg
                fill="currentColor"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="0"
                class="w-5 h-5"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="none"
                  d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
                ></path>
                <circle cx="4" cy="4" r="2" stroke="none"></circle>
              </svg>
            </a>
          </span>
        </div>
      </div>
    </footer>
    <script src="" async defer></script>
  </body>
</html>

<!--------------------------End Footer---------------------------->
