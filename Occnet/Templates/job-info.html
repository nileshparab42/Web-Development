{% extends 'base.html' %} {% block body %} {% for x in job %}
<!-------------------------------Information------------------------------------>>
<section class="text-gray-600 body-font">
  <div class="text-center mt-12">
    <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900 mb-4">
      {{x.cname}}
    </h1>
    <div class="flex mt-6 justify-center">
      <div class="w-48 h-1 rounded-full bg-red-500 inline-flex"></div>
    </div>
  </div>
  <div class="container px-5 py-8 mx-auto flex flex-col">
    <div class="lg:w-4/6 mx-auto mb-2">
      <div class="rounded-lg h-64 overflow-hidden">
        <img
          alt="content"
          class="object-cover object-center h-full w-full"
          src="{{x.banner}}"
        />
      </div>
      <div class="flex flex-col sm:flex-row mt-10">
        <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
          <div
            class="w-20 h-20 rounded-full inline-flex items-center justify-center bg-gray-200 text-gray-400"
          >
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-10 h-10"
              viewBox="0 0 24 24"
            >
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <div class="flex flex-col items-center text-center justify-center">
            <h2 class="font-medium title-font mt-4 text-gray-900 text-lg">
              {{x.hname}}
            </h2>
            <div class="w-12 h-1 bg-red-500 rounded mt-2 mb-4"></div>
            <p class="text-base">{{x.hdesc}}</p>
          </div>
        </div>
        <div
          class="sm:w-2/3 sm:pl-8 sm:py-8 sm:border-l border-gray-200 sm:border-t-0 border-t mt-4 pt-4 sm:mt-0 text-center sm:text-left"
        >
          <p class="leading-relaxed text-lg mb-4">{{x.lngdesc}}</p>
        </div>
      </div>
    </div>

    <button
      class="text-white bg-red-500 border-0 py-8 mx-48 px-8 focus:outline-none hover:bg-red-600 rounded text-lg"
      type="button"
      onclick="window.location.href='http://127.0.0.1:8000/jobinfo/apply?cname={{x.cname}}&vname={{x.vname}} '"
    >
      Apply for {{x.vname}} role
    </button>
  </div>
</section>
{% endfor %} {% endblock body %}
