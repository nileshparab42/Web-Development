<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!------------------------------Header---------------------------------->
        <header class="text-gray-600 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-red-500 rounded-full" viewBox="0 0 24 24">
                  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Occnet</span>
              </a>
              <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
               
                <a href="" class="mr-5 hover:text-gray-900">Home</a>
                <a href="http://127.0.0.1:8000/job/" class="mr-5 hover:text-gray-900">Jobs</a>
                <a href="" class="mr-5 hover:text-gray-900">About us</a>
                <a href="" class="mr-5 hover:text-gray-900">Contact us</a>
              </nav>
              <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Log in
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>
            </div>
          </header>
          
          {% if messages %}
          {% for message in messages %}
              <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mx-10" role="alert">
              <p class="font-bold">Success !</p>
              <p>{{ message }}</p>
              </div>
          {% endfor %}
      {% endif %}
