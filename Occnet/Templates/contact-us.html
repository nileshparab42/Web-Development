{% extends 'base.html' %} {% block title %}Contact us{% endblock title %}Contact
us {% block body %}
<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-10 mx-auto flex sm:flex-nowrap flex-wrap">
    <div
      class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative"
    >
      <iframe
        class="absolute inset-0"
        style="filter: grayscale(1) contrast(1.2) opacity(0.4)"
        title="map"
        marginheight="0"
        marginwidth="0"
        scrolling="no"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7537.730674015214!2d72.92489244496011!3d19.15737103261784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b869a67f8715%3A0xf030a062c07c30d5!2sTembhipada%2C%20Bhandup%20West%2C%20Mumbai%2C%20Maharashtra%20400078!5e0!3m2!1sen!2sin!4v1642430450537!5m2!1sen!2sin" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy""
        width="100%"
        height="100%"
        frameborder="0"
      ></iframe>
      <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md">
        <div class="lg:w-1/2 px-6">
          <h2
            class="title-font font-semibold text-gray-900 tracking-widest text-xs"
          >
            ADDRESS
          </h2>
          <p class="mt-1">
            Room No. 20, Bhandup, Mumbai-400078
          </p>
        </div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
          <h2
            class="title-font font-semibold text-gray-900 tracking-widest text-xs"
          >
            EMAIL
          </h2>
          <a class="text-red-500 leading-relaxed">nileshparab5623@gmail.com</a>
          <h2
            class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4"
          >
            PHONE
          </h2>
          <p class="leading-relaxed">+91 9082286717</p>
        </div>
      </div>
    </div>
    <div
      class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0"
    >
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
        Feedback
      </h2>

      <form action="/contact-us" method="POST">
        {% csrf_token %}
        <div class="relative mb-4">
          <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div class="relative mb-4">
          <label for="message" class="leading-7 text-sm text-gray-600"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
          ></textarea>
        </div>
        <button
          class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg"
          type="submit"
        >
          Submit
        </button>
        
      </form>
    </div>
  </div>
</section>
{% endblock body %}
